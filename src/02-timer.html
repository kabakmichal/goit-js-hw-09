<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer" style="display: flex">
      <div class="field" style="display: flex; margin-right: 15px; flex-direction: column; text-align: center;" >
        <span class="value" style="font-size: 45px;" data-days>00</span>
        <span class="label" style="font-size: 15px; text-transform: uppercase;">Days</span>
      </div>
      <div class="field" style="display: flex; margin-right: 15px; flex-direction: column; text-align: center;">
        <span class="value" style="font-size: 45px;" data-hours>00</span>
        <span class="label" style="font-size: 15px; text-transform: uppercase;">Hours</span>
      </div>
      <div class="field" style="display: flex; margin-right: 15px; flex-direction: column; text-align: center;">
        <span class="value" style="font-size: 45px;" data-minutes>00</span>
        <span class="label" style="font-size: 15px; text-transform: uppercase;">Minutes</span>
      </div>
      <div class="field" style="display: flex; margin-right: 15px; flex-direction: column; text-align: center;">
        <span class="value" style="font-size: 45px;" data-seconds>00</span>
        <span class="label" style="font-size: 15px; text-transform: uppercase;">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
